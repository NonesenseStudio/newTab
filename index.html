<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>新建标签页</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="images/tab.png" type="image/x-icon">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.33/vue.global.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
<div class="root" id="root">
    <div class="search">
        <form action="https://www.baidu.com/baidu" class="searchForm">
            <input name=tn type=hidden value=baidu>
            <div class="form-group">
                <input type=text name=word size=30 placeholder="搜索网页" title="输入搜索关键词" class="searchInput"
                       autocomplete="off">
                <button class="searchButton"></button>
            </div>
        </form>
    </div>
</div>

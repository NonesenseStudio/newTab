<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>新建标签页</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/less.js/4.1.2/less.min.js"></script>
    <link rel="shortcut icon" href="images/tab.png" type="image/x-icon">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.33/vue.global.min.js"></script>
    <script>
        less = {
            env: "development",
            async: false,
            fileAsync: false,
            poll: 1000,
            functions: {},
            dumpLineNumbers: "comments",
            relativeUrls: false,
            rootpath: ":/a.com/"
        };
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/less.js/4.1.2/less.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
<div id="new-tab">
    <div class="searchForm">
        <form action="https://www.baidu.com/s" method="get">
            <input type="text" name="wd">
            <input type="submit" value="百度一下">
        </form>
    </div>
</div>
</body>
<script>
    const HelloVueApp = {
        data() {
            return {
                message: 'Hello Vue!!'
            }
        }
    }

    Vue.createApp(HelloVueApp).mount('#new-tab')
</script>
</html>
